	<!DOCTYPE html>
<html>
<head>
	<title>Empresa</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		body {
	       width: 100%;
	       margin: 0; 
	    }
	    * {
	        box-sizing: border-box;
	    }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  	<a class="navbar-brand" href="#">Empresa</a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
			  	<div class="collapse navbar-collapse" id="navbarNav">
			    	<ul class="navbar-nav">
				      	<li class="nav-item">
				        	<a class="nav-link" href="index.html">Empleados</a>
				      	</li>
			    	</ul>
			  	</div>
			</nav>
		</div>
		<br>
        <h3>Agregar Empleado</h3>
		<form action="index.html" method="POST" onsubmit="app.agregar()">
		    <div class="form-group">
		        <label for="nombre">Nombre*</label>
		        <input type="text" id="nombre" name="nombre" class="form-control">
		    </div>
		    <br>
		    <div class="form-group">
		        <label for="nacimiento">Nacimiento*</label>
		        <input type="date" id="nacimiento" name="nacimiento" class="form-control">
		    </div>
		    <br>
		    <div class="form-group">
		        <label for="correo">Correo Electrónico*</label>
		        <input type="email" id="correo" name="correo" class="form-control">
		    </div>
		    <br>
		    <div class="form-group">
		        <label for="descripcion">Descripción*</label>
		        <input type="text" id="descripcion" name="descripcion" class="form-control">
		    </div>
		    <br>
		    <button class="btn btn-success" type="submit">Agregar</button>
		    <a class="btn btn-danger" href="index.html">Cancelar</a>
		</form>
	</div>
</body>
<script type="text/javascript">
	var api = "http://localhost/empleados/";
	var app = new function(){
		this.agregar = function(){
			var datosEnviar = {nombre: document.getElementById("nombre").value, nacimiento:document.getElementById("nacimiento").value, correo: document.getElementById("correo").value, descripcion: document.getElementById("descripcion").value};

			fetch(api + "?insertar=1", {method:"POST", body:JSON.stringify(datosEnviar)})
			.then(respuesta => respuesta.json())
			.then((datosRespuesta) => {
				console.log(datosRespuesta);
			})
			.catch(err => {
				console.log(err);
			});
		};
	}
</script>
</html>
